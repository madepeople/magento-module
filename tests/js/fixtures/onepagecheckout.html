<!-- Use billing address for shipping in onepage checkout -->
<input type="radio" name="billing[use_for_shipping]" id="billing:use_for_shipping_yes" value="1" checked="checked" title="Ship to this address" onclick="$('shipping:same_as_billing').checked = true;" class="radio"><label for="billing:use_for_shipping_yes">Ship to this address</label>
<input type="radio" name="billing[use_for_shipping]" id="billing:use_for_shipping_no" value="0" title="Leverera till annan adress" onclick="$('shipping:same_as_billing').checked = false;" class="radio"><label for="billing:use_for_shipping_no">Leverera till annan adress</label>
